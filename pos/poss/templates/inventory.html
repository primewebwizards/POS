<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inventory</title>
</head>
<body>
    <table>
        <tr>
            <th>image</th>
            <th>Product name</th>
            <th>product code</th>
            <th>Available quantity</th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.photo }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.code }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
